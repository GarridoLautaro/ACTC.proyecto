<main class="contenedor">
    <section class="caja caja-form">
        <header class="cabecera">
            <h1 class="titulo rojo">Login</h1>
        </header> 
        <form id="form-usuario" class="grilla-form" action="../api/add_usuario.php" method="POST">
        <div class="campo">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required placeholder="Ej: Juan Pérez">
        </div>    
        <div class="campo">
            <label for="pass">Contraseña</label>
            <input type="password" id="pass" name="pass" placeholder="Password" required>
        </div>  
        <div class="campo">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required placeholder="Ejemplo@correo.com">
        </div>  
        <div class="acciones-centro">
            <button type="reset" class="boton boton-borde">Cancelar</button>
            <button type="submit" class="boton boton-primario">Registrar</button>
        </div>
        </form>
    </section>
