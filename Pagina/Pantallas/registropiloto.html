<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Registrar Piloto</title>
    <link rel="stylesheet" href="../style.css" />
</head>

<script>
document.querySelector('form.form-grid')?.addEventListener('submit', async (e) => {
    e.preventDefault();
    const fd = new FormData(e.target);
    const payload = Object.fromEntries(fd.entries());   
    const res = await fetch('/ACTC.proyecto/Pagina/api/add_piloto.php', {
        method: 'POST',
        headers: {'Accept':'application/json'},
        body: JSON.stringify(payload)
    });
    const data = await res.json();
    if (data.ok) { alert('Piloto registrado. ID: ' + data.id); e.target.reset(); }
    else { alert('Error: ' + (data.msg || 'No se pudo registrar')); }
    });
</script>


<body class="form-page">

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <img src="Recursos/LOGO.png" alt="Logo ACTC" />
        </div>
        <ul class="nav-links">
            <li><a href="inicio.html">INICIO</a></li>
            <li><a href="campeonato.html">CAMPEONATO</a></li>
            <li><a href="calendario.html">CALENDARIO</a></li>
            <li><a href="registro.html">REGISTRO</a></li>
        </ul>
    </nav>

    <!-- Formulario -->
    <main class="container">
        <section class="card">
            <header class="header">
                <h1 class="title">Registro de Piloto</h1>
                <p class="subtitle">Completá todos los campos para dar de alta un nuevo piloto en la ACTC.</p>
            </header>
            
            <form class="form-grid" action="#" method="post">
                <div class="field">
                    <label for="nombre">Nombre del piloto</label>
                    <input type="text" id="nombre" name="nombre" required placeholder="Ej: Juan Pérez">
                </div>

                <div class="field">
                    <label for="edad">Edad</label>
                    <input type="number" id="edad" name="edad" required min="16" max="80" placeholder="Ej: 25">
                </div>

                <div class="field">
                    <label for="numero">Número</label>
                    <input type="number" id="numero" name="numero" required placeholder="Ej: 15">
                </div>

                <div class="field">
                    <label for="marca">Marca donde corre</label>
                    <select id="marca" name="marca" required>
                        <option value="">Seleccioná una marca</option>
                        <option value="Ford">Ford</option>
                        <option value="Chevrolet">Chevrolet</option>
                        <option value="Toyota">Toyota</option>
                        <option value="Renault">Renault</option>
                    </select>
                </div>

                <div class="field">
                    <label for="ciudad">Ciudad</label>
                    <input type="text" id="ciudad" name="ciudad" required placeholder="Ej: Buenos Aires">
                </div>

                <div class="field full">
                    <label for="observaciones">Observaciones</label>
                    <textarea id="observaciones" name="observaciones" rows="4" required placeholder="Escriba aquí cualquier comentario adicional..."></textarea>
                </div>

                <div class="actions">
                    <button type="reset" class="btn btn-ghost">Resetear</button>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="footer-inner">
            <strong>FOOTER</strong>
        </div>
    </footer>
</body>
</html>
