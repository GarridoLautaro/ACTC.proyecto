<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Registrar Piloto</title>
    <link rel="stylesheet" href="../style.css" />
</head>
<body class="registro-page">

    <!-- Navbar -->
<nav class="navbar">
    <div class="logo">
        <img src="Recursos/LOGO.png" alt="Logo ACTC" />
        <span>ACTC</span>
    </div>
    <ul class="nav-links">
        <li><a href="index.html">Inicio Campeonato</a></li>
        <li><a href="calendario.html">Calendario</a></li>
        <li><a href="registro.html">Registro</a></li>
    </ul>
</nav>

    <!-- Formulario -->
<main class="form-container">
    <h1>REGISTRO DE PILOTO</h1>
    <form action="#" method="post" class="form-card">

    <label for="nombre">Nombre del piloto</label>
    <input type="text" id="nombre" name="nombre" required placeholder="Ej: Juan Pérez">

    <label for="edad">Edad</label>
    <input type="number" id="edad" name="edad" required min="16" max="80" placeholder="Ej: 25">

    <label for="numero">Número</label>
    <input type="number" id="numero" name="numero" required placeholder="Ej: 15">

    <label for="marca">Marca donde corre</label>
    <input type="text" id="marca" name="marca" required placeholder="Ej: Ford, Chevrolet...">

    <label for="ciudad">Ciudad</label>
    <input type="text" id="ciudad" name="ciudad" required placeholder="Ej: Buenos Aires">

    <label for="observaciones">Observaciones</label>
    <textarea id="observaciones" name="observaciones" rows="4" required placeholder="Escriba aquí cualquier comentario adicional..."></textarea>

    <div class="form-buttons">
        <button type="submit" class="btn btn-primary">Enviar</button>
        <button type="reset" class="btn btn-outline">Resetear información</button>
    </div>

    </form>
</main>

</body>
</html>
